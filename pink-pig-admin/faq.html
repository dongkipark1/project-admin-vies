<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>FAQ</title>
</head>


<body>
<main role="main">
    <section id="section n1">
 
        <aside class="side-bar">
            <div class="side-content header">
                <figure>
                    <img src="/image/logo2.png" alt="logo">
                </figure>
                <span>핑크피그</span>
            </div>
            <div class="side-content info">
                <p>관리자 : admin1</p>
                <p>접속일시: 2024-07-08 16:06:16</p>
                <a href="/admin/logout">로그아웃</a>
            </div>
        
            <div class="side-menu">
                <p class="head-menu"><i class="fa-solid fa-marker"></i>관리</p>
                <ul class="sub">
                    <li><a href="/admin/company/question">문의사항</a></li>
                    <li><a href="/admin/faq">자주묻는 질문</a></li>
                </ul>
            </div>
        </aside>
        <div class="content-page">
            <div class="content-tab-bar">
                <ul class="tab-nav">
                    <li class="tab-link current"><a href="/user/question">공지사항</a></li>
                    <li class="tab-link"><a href="/user/faq">FAQ</a></li>
                </ul>
                <div class="tab-content current">
                    <div class="tab-head">
                        <p>문의사항</p>
                    </div>
                    <div class="tab-item">
                        <form action="#" method="#" style="width: 100%;">
                            <ul class="search-box">
                                <li class="search-left">
                                    <span>FAQ <em></em>3개</span>
                                </li>
                                <li class="search-right">
                                    <div>
                                        <form action="/admin/company/question" method="get">
                                            <div class="tab-input-wrapper">
                                                <input class="input-id" type="text" name="keyword" placeholder="검색어 입력">
                                                <input class="submit-btn" type="submit" value="Search">
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>

                        </form>
                        <table>
                            <colgroup>
                                <col width="40%">
                                <col width="25%">
                                <col width="25%">
                                <col width="10%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">문의제목</th>
                                <th scope="col">등록상호명</th>
                                <th scope="col">등록일</th>
                                <th scope="col">상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="review">
                                <td class="title"></td>
                                <td class="content"></td>
                                <td></td>
                                <td>
                                    <span class="state"></span>
                                </td>
                                <td class="link">
                                    <a href="/admin/company-question/detail/"></a>
                                </td>
                            </tr>
                
                                <tr class="review">
                                    <td class="title"></td>
                                    <td class="content"></td>
                                    <td></td>
                                    <td>
                                        <span class="state "></span>
                                    </td>
                                    <td class="link">
                                        <a href="/admin/company-question/detail/{{questionId}}"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
